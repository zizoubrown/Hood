{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8  poster">
            <h3 class="text-center tt ">Add a post to your Neighborhood</h3>
            <form action="" method="post" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-sm btn-info "> Post</button>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>

</div>
<style>
        body{
            background-image: url('/static/images/index4.jpg');
            background-repeat:no-repeat;
            background-size: cover;
        }
    </style>
{% endblock %}
