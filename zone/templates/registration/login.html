{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form action="" method="POST" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-sm btn-info">Login</button>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

<style>
    body {
        background-image: url('/static/images/index4.jpg');
        background-repeat: no-repeat;
        background-size: cover;
    }
</style>
{% endblock %}
